services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: palladium-web
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Persist Caddy data (certificates, etc.)
      - caddy_data:/data
      - caddy_config:/config
    environment:
      # Optional: set CADDY_ environment variables here
      # - CADDY_HOST=palladiumblockchain.net
      # - CADDY_EMAIL=admin@palladiumblockchain.net
    # If running behind a firewall/NAT, ensure port 443 is reachable from the Internet

volumes:
  caddy_data:
  caddy_config: